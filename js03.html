<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script lang="java">
        $(function(){
            var img_array=new Array("img/animal01.png", "img/animal02.png", "img/animal03.png", "img/animal04.png", "img/animal05.png", "img/animal06.png")

            var cnt=img_array.length-1;
            console.log(cnt);

            var n=0
            setInterval(function(){
                if(n==cnt){
                    n=0;
                }else{
                    n++;
                }
                console.log(n);
                
                
                var src=img_array[n];
                console.log(src);

                $("#img img").attr("src", src);
            }, 3000)


        })
    </script>
</head>
<body>
    <p id="img"><img src="img/animal01.png" alt="animal01"></p>
</body>
</html>
